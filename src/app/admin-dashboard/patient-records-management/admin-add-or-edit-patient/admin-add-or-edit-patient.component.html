<div>
  <mat-card class="profile-card">
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <div *ngIf="formSubmittedMessage" class="formsubmitted-message">
      {{ formSubmittedMessage }}
    </div>

    <mat-card-content>
      <form [formGroup]="patientProfileForm" (ngSubmit)="submitPatientProfile()" class="profile-edit-form">
        <div class="profile-edit-group">
          <!-- First Name -->
          <div class="profile-edit-input">
            <label for="first-name" class="profile-edit-label">First Name</label>
            <input
              id="first-name"
              formControlName="firstName"
              type="text"
              placeholder="Enter First Name"
              class="profile-edit-input-field" />
          </div>

          <!-- Last Name -->
          <div class="profile-edit-input">
            <label for="last-name" class="profile-edit-label">Last Name</label>
            <input
              id="last-name"
              formControlName="lastName"
              type="text"
              placeholder="Enter Last Name"
              class="profile-edit-input-field" />
          </div>

          <!-- Email -->
          <div class="profile-edit-input">
            <label for="email" class="profile-edit-label">Email</label>
            <input
              id="email"
              formControlName="email"
              type="email"
              placeholder="Enter Email"
              class="profile-edit-input-field" />
          </div>

          <div class="profile-edit-input">
            <label for="street" class="profile-edit-label">Street</label>
            <input
              id="street"
              formControlName="street"
              type="text"
              placeholder="Enter Street Address"
              class="profile-edit-input-field" />
          </div>
          <div class="profile-edit-input">
            <label for="city" class="profile-edit-label">City</label>
            <input
              id="city"
              formControlName="city"
              type="text"
              placeholder="Enter City"
              class="profile-edit-input-field" />
          </div>
          <div class="profile-edit-input">
            <label for="state" class="profile-edit-label">State</label>
            <input
              id="state"
              formControlName="state"
              type="text"
              placeholder="Enter State"
              class="profile-edit-input-field" />
          </div>
          <div class="profile-edit-input">
            <label for="postalCode" class="profile-edit-label">PostalCode</label>
            <input
              id="postalCode"
              formControlName="postalCode"
              type="text"
              placeholder="Enter PostalCode"
              class="profile-edit-input-field" />
          </div>

          <!-- Phone -->
          <div class="profile-edit-input">
            <label for="phone" class="profile-edit-label">Phone</label>
            <input
              id="phone"
              formControlName="phone"
              type="tel"
              placeholder="Enter Phone Number"
              class="profile-edit-input-field" />
          </div>
        </div>

        <!-- Submit Button -->
        <div class="submit-button-content">
          <button
            type="submit"
            class="profile-submit-btn">
            Save Changes
          </button>
        </div>
      </form>


    </mat-card-content>
  </mat-card>
</div>
