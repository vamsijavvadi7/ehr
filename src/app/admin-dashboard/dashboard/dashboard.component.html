<div class="dashboard-container">
  <!-- Top Navbar -->
  <nav class="navbar">
    <div class="navbar-logo">
      <img src="symbol.webp" alt="Logo" class="navbar-logo-icon" />
    </div>
    <!-- Navigation list -->
    <ul class="nav-list">
      <li class="nav-item" *ngFor="let card of dashboardCards">
        <a routerLink="{{ card.route }}">{{ card.title }}</a>
      </li>
    </ul>
    <!-- Profile menu with navigation links -->
    <div class="profile-menu">
      <img
        class="profile-icon"
        src="person.jpg"
        alt="Profile"
        (click)="toggleProfileMenu()"
      />
      <div class="dropdown" *ngIf="isProfileMenuVisible">
        <div class="dropdown-item">
          <a routerLink="admin-profile">View Profile</a>
        </div>
        <div class="dropdown-item">
          <a routerLink="edit-admin-profile">Edit Profile</a>
        </div>
        <div class="dropdown-item" (click)="logOut()">Log out</div>
      </div>
    </div>
  </nav>

  <!-- Main content area -->
  <div class="content">
    <!-- Dynamic content loaded here -->
    <router-outlet></router-outlet>
  </div>
</div>
