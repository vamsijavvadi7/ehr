<div>
  <mat-card class="profile-card">
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <div *ngIf="formSubmittedMessage" class="formsubmitted-message">
      {{ formSubmittedMessage }}
    </div>
    <!-- Back button -->
    <button mat-icon-button color="primary" (click)="backToAdminPanel()" class="back-button">
      <mat-icon>arrow_back</mat-icon>
    </button>

    <!-- Profile Header -->
    <h2 class="profile-header"> Edit Profile</h2>
    <mat-card-content>
      <form [formGroup]="doctorProfileForm" (ngSubmit)="submitDoctorProfile()" class="profile-edit-form">
        <div class="profile-edit-group">
          <!-- First Name -->
          <div class="profile-edit-input">
            <label for="first-name" class="profile-edit-label">First Name</label>
            <input
              id="first-name"
              formControlName="firstName"
              type="text"
              placeholder="Enter First Name"
              class="profile-edit-input-field" />
          </div>

          <!-- Last Name -->
          <div class="profile-edit-input">
            <label for="last-name" class="profile-edit-label">Last Name</label>
            <input
              id="last-name"
              formControlName="lastName"
              type="text"
              placeholder="Enter Last Name"
              class="profile-edit-input-field" />
          </div>

          <!-- Email -->
          <div class="profile-edit-input">
            <label for="email" class="profile-edit-label">Email</label>
            <input
              id="email"
              formControlName="email"
              type="email"
              placeholder="Enter Email"
              class="profile-edit-input-field" />
          </div>

          <!-- Specialization -->
          <div class="profile-edit-input">
            <label for="specialization" class="profile-edit-label">Specialization</label>
            <input
              id="specialization"
              formControlName="specialization"
              type="text"
              placeholder="Enter Specialization"
              class="profile-edit-input-field" />
          </div>

          <!-- Phone -->
          <div class="profile-edit-input">
            <label for="phone" class="profile-edit-label">Phone</label>
            <input
              id="phone"
              formControlName="phone"
              type="tel"
              placeholder="Enter Phone Number"
              class="profile-edit-input-field" />
          </div>

          <!-- Availability -->
          <h3 class="profile-availability-header">Availability</h3>

          <!-- Days Available -->
          <div class="profile-edit-input">
            <label class="profile-edit-label">Days Available</label>
            <div class="days-selection">
              <button
                *ngFor="let day of days"
                type="button"
                class="day-button"
                [class.selected]="isDaySelected(day)"
                (click)="toggleDaySelection(day)">
                {{ day+"ss" }}
              </button>
            </div>
          </div>


          <!-- Time Availability -->
          <div class="profile-edit-group-horizontal">
            <div class="profile-edit-input">
              <label for="available-from" class="profile-edit-label">Available From</label>
              <input
                id="available-from"
                formControlName="availableFrom"
                type="time"
                class="profile-edit-input-field" />
            </div>

            <div class="profile-edit-input">
              <label for="available-until" class="profile-edit-label">Available Until</label>
              <input
                id="available-until"
                formControlName="availableUntil"
                type="time"
                class="profile-edit-input-field" />
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="submit-button-content">
          <button
            type="submit"
            class="profile-submit-btn">
            Save Changes
          </button>
        </div>
      </form>


    </mat-card-content>
  </mat-card>
</div>
